<div class="row">
    <div class="col ml-auto">
      <button
        class="float-right btn btn-primary"
        (click)="onNewButtonClick()">
        New
      </button>
    </div>
  </div>
<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Task</th>
      <th scope="col">Category</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let todo of todos">
        <th scope="row" class="form-check form-group">
          <input type="checkbox" class="form-check-input" [checked]="todo.status">
        </th>
        <td>{{ todo.name }}</td>
        <td>{{ todo.category }}</td>
        <td>
          <div class="row">
            <div class="col">
                <div class="col ml-auto">
                    <button
                      class="float-right btn btn-primary"
                      (click)="onEditButtonClick()">
                      Edit
                    </button>
                  </div>
                  <button type="button" value="Remove" class="btn btn-danger ml-2" (click)="deleteFieldValue(todo)">Delete</button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
</table>
